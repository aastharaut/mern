<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Rubik", sans-serif;
      }

      body {
        background: #fff;
      }

      .navbar {
        width: 100%;
        padding: 20px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
        font-weight: 700;
      }

      .logo img {
        width: 28px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 32px;
      }

      .nav-links a {
        text-decoration: none;
        color: #444444;
        font-size: 14px;
      }

      .button {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .signin {
        color: #0b132a;
        text-decoration: none;
        font-weight: 500;
      }

      .signup {
        color: #f53855;
        border: 1px solid #f53855;
        padding: 8px 24px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }
      .header {
        width: 100%;
        padding: 60px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.png" />
        <span>LaslesVPN</span>
      </div>

      <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Help</a></li>
      </ul>

      <div class="button">
        <a href="#" class="signin">Sign In</a>
        <a href="#" class="signup">Sign Up</a>
      </div>
    </nav>

    <section class = "header"> 
    <div>
      <h1>Want anything to be <br/>
        easy with <span> LaslesVPN </span>.</h1>
      <p>
        Provide a network for all your needs with ease and fun using LaslesVPN
        discover interesting features from us.
      </p>
       <a href="#" class="start-button">Get Started</a>
    <div/>
    <div>
      <img src="./images/Illustration 1.svg" alt="backdrop" />
    </div>
  </section>
  </body>
</html>
